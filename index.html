<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photopea Save Example</title>
  <style>
    /* Remove default margin and padding, and set the body to occupy the full viewport */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Make the iframe take up the entire viewport */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block; /* Ensure the iframe is a block element */
    }

    /* Hide the Save button completely */
    #saveButton {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Embed Photopea -->
  <iframe id="photopea" src="https://www.photopea.com"></iframe>

  <!-- Save Button (hidden) -->
  <button id="saveButton">Save Document</button>

  <script>
    const iframe = document.getElementById("photopea");

    // Function to send the save command
    function saveFile() {
      const saveScript = `app.activeDocument.save();`;
      iframe.contentWindow.postMessage(saveScript, "*");
    }

    // Add a click event to the save button
    document.getElementById("saveButton").addEventListener("click", saveFile);

    // Automatically press the save button every 2 minutes
    setInterval(saveFile, 180000);

    // Layout adjustment based on mouse movement
    const qSel = sel => document.querySelector(sel);
    const inter = setInterval(() => {
      const canvas = qSel('canvas');
      if (!canvas) return;
      clearInterval(inter);
      canvas.style.margin = 'auto';
      canvas.parentNode.addEventListener('mousemove', e => {
        qSel('.photopea').lastChild.style.display = 'none';
        const width = innerWidth - document.querySelector('.rightbar').clientWidth - document.querySelector('.sbar').clientWidth - 30;
        qSel('.panelhead').style.maxWidth = qSel('.pbody').parentNode.style.width = width + 'px';
      });
    }, 500);

    // Function to toggle fullscreen
    function toggleFullScreen() {
      if (!document.fullscreenElement &&      // Check if fullscreen is not already active
          !document.mozFullScreenElement &&   // For Firefox
          !document.webkitFullscreenElement && // For Chrome and Safari
          !document.msFullscreenElement) {   // For Internet Explorer/Edge
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome and Safari
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome and Safari
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
      }
    }

    // Add event listener for F11 key to toggle fullscreen
    document.addEventListener('keydown', function(event) {
      if (event.key === 'F11') {
        event.preventDefault(); // Prevent default F11 behavior
        toggleFullScreen(); // Toggle fullscreen
      }
    });
  </script>
</body>
</html>
